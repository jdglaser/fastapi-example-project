version: "3.9"
   
services:
  dev-db:
    image: postgres
    ports: 
        - "5432:5432"
    environment:
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_USER=${DB_USERNAME}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
  unit-db:
    image: postgres
    ports: 
        - "5433:5432"
    environment:
        - POSTGRES_DB=${DB_NAME}
        - POSTGRES_USER=${DB_USERNAME}
        - POSTGRES_PASSWORD=${DB_PASSWORD}